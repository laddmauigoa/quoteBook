<!DOCTYPE html>

<html ng-app= 'quoteBook' ng-controller= 'mainCtrl'>

	<head>
		<link rel='stylesheet' href='style.css'>
	</head>


	<body>




	<input type='text' placeholder='quote' ng-model='text'><br>
	<input type='text' placeholder='author' ng-model='author'><br>
		<button ng-click='add()' ng-show='addQuote'>Add Quote</button>

	<input type="text" placeholder="Remove Quote" ng-model= 'searchTerm'>
		<button  ng-click='remove()' ng-show='removeMe'>Remove Quote</button>

	<input type="text" placeholder="Filter" ng-model='searchTerm1'>
		<button  ng-click='filter(searchTerm1)' ng-show'filters'>Filter Quote</button>



	<div ng-repeat='words in quotes|filter: searchTerm1'>
		<li>
		{{words.text}}
		</li>

		<li>
			{{words.author}}
		</li>
		<hr>


	</div>






		






	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js'></script>
	<script src='js/app.js'></script>
	<script src='js/mainCtrl.js'></script>
	<script src='js/dataService.js'></script>
	</body>


</html>
